<div class="card card-transport card-height-top">  
    <div class="card-body">
        <center>
            <h3 class="title-modules-report"><strong>Informações</strong> <i class="fa fa-info-circle fa-module-report hidden-xs"></i></h3> 
            <p><b>Nome:</b> {{ camara_name }}</p>
            <p><b>Órgão:</b> {{ transport.organ }}</p>
            <p><b>Responsável:</b> {{ transport.responsible }}</p>
            <p><b>Status:</b> 
            {% with transport_reports|last as last %}
                {% if last.is_locked == 1 %}
                    Fechada <i class="fa fa-circle fa-module-report text-danger"></i>
                    {% else %}
                    Aberta <i class="fa fa-circle fa-module-report text-success"></i>
            </p>
            {% endif %}
                <p><b>Último envio:</b> {{ last.date }}</p>
            {% endwith %}
            <a href="#" class="btn btn-outline-primary">Relatório do Transporte</a>
        </center>
    </div>
</div>
