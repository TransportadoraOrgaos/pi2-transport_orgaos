<div class="card card-transport card-height">  
    <div class="card-body">
        <center>
            <h3 class="title-modules-report"><strong>Temperatura Atual</strong> <i class="fa fa-thermometer-quarter fa-module-report hidden-xs"></i></h3>
            {% if not transport_reports %}
                <div id="chart_div_current_temperature" data-current-temperature="0"></div>
            {% endif %}
            <div id="chart_div_current_temperature" data-current-temperature="{{ last_report.temperature }}"></div>  
        </center>
    </div>
</div>
