{% block conteudo %}

        <div class="row">
            <div class="col-md-12">
                <h1><b>{{camara_name}}</b></h1>
            </div>
        </div>

        <div class="row">
            <!-- renderiza o gráfico de temperaturas -->
            <div class="col-md-8">
                {% include "module_temperatures.html" %}
            </div>

            <div class="col-md-4">

            </div>
        </div>

        <div class="row">
            <!-- renderiza o gráfico da temperatura atual -->

            <div class="col-md-8">
               {% include "module_google_maps.html" %}
            </div>

    </div>
