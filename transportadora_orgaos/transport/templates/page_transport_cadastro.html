{% extends 'base.html' %}
{% block conteudo %}
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="form-sign-heading">Iniciar Transporte</h2>
		</div>
	</div>
	<div class="row">
  	<div class="col-md-6">
    	<div class="panel panel-default">
			<div class="panel-heading">
				Insira os dados para iniciar um transporte
			</div>
			<form class="form-sign" method="POST">
				{% csrf_token %}
				<div class="panel-body">
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label>Nome do Responsável: </label>
                                    {{ form.responsible }}
                            </div>
                            <div class="form-group">
                                <label>Órgão a ser transportado: </label>
                                {{ form.organ }}
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Iniciar</button>
                            </div>
                            </div>
                                <span class="error-message">{{ response_dict.error_message }}</span>
                                <span class="error-message">{{ response_dict.message }}</span>
                            <div class="col-md-4">
                            
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
