<div class="card card-height">  
    <div class="card-body">
        <center>
            <h3 class="title-modules-report">Informações</h3>
            <p><b>Nome:</b> {{ camara_name }}</p>
            <p><b>Órgão:</b> {{ transport.organ }}</p>
            <p><b>Responsável:</b> {{ transport.responsible }}</p>
            <p><b>Status:</b> 
            {% with transport_reports|last as last %}
                {% if last.is_locked == 1 %}
                    Fechada
                    {% else %}
                    Aberta
                {% endif %}
            {% endwith %}
            </p>
            <a href="#" class="btn btn-primary">Relatório Completo</a>
        </center>
    </div>
</div>
