{% extends 'base.html' %}
{% block conteudo %}
<div id="page-wrapper">
	<div class="row">
		<div class="col-md-12">
			<h2 class="form-sign-heading"><strong>Cadastro de Usuário</strong></h2>
		</div>
	</div>
	<div class="row">
        <div class="col-md-12">
            <div class="card card-cadastro">
                <div class="card-body">
                    <h3 class="title-modules-report"><strong>Novo Usuário</strong></h3>
                    <form action="{% url 'usuario:cadastro' %}" class="form-sign" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Nome de Usuário: </label>
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email: </label>
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Senha: </label>
                                    {{ form.password }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
									<label>Nível de Acesso: </label>
								        {{ form.access_level }}
							    </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <button class="btn btn-outline-primary btn-block" type="submit">Registrar</button>
                                </div>
                            </div>
                            <span class="error-message">{{ response_dict.error_message }}</span>
                        </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
</div>
{% endblock %}
