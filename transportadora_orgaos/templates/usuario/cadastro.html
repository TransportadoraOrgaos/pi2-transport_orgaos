{% extends 'base.html' %}
{% block conteudo %}
<div id="page-wrapper">
	<div class="row">
		<div class="col-md-12">
			<h2 class="form-sign-heading">Cadastro de Usuário</h2>
		</div>
	</div>
	<div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Insira os dados para cadastro
                    </div>
					<form class="form-sign" method="POST">
						{% csrf_token %}
					<div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nome de Usuário: </label>
										{{ form.username }}
								    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Senha: </label>
										{{ form.password }}
								    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Email: </label>
										{{ form.email }}
								    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
										<label>Nível de Acesso: </label>
										{{ form.access_level }}
								    </div>
                                </div>
                                	<span class="error-message">{{ response_dict.error_message }}</span>
									<span class="error-message">{{ response_dict.success_message }}</span>  
                                <div class="col-md-2">
                                    <div class="form-group">
										<button class="btn btn-primary btn-block" type="submit">Registrar</button>
                                    </div>
                                </div>
                            </div>
                    </div>
					</form>
				</div>
			</div>
	</div>
{% endblock %}
