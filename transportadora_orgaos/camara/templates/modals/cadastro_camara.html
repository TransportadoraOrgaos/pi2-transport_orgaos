<div class="modal fade" id="cadastro_camara" role="dialog">
    <div class="modal-dialog">
        
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">cadastrar nova câmara no sistema</h4>
        </div>
        <div class="modal-body">
            <form class="form-sign" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>nome da câmara: </label>
                                {{ form.name }}
                        </div>
                    </div>
                        <span class="error-message">{{ response_dict.error_message }}</span>
                        {% if response_dict.error_message %}
                            <script>
                                $(document).ready(function () {
                                    $('#cadastro_camara').modal('show');
                                });
                            </script>
                        {% endif %}
                    <div class="col-md-4 pull-right">
                        <div class="form-group">
                            <button class="btn btn-outline-primary btn-block" onclick="this.disabled=true;this.value='Submitting...'; this.form.submit();">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
      </div>
      
    </div>
  </div>
