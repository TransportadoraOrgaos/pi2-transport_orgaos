<div class="modal fade" id="cadastro_camara" role="dialog">
    <div class="modal-dialog">
        
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" {% if response_dict.error_message %} style="display: none;" {% endif %} data-dismiss="modal">&times;</button>
          <h4 class="modal-title">cadastrar nova c칙mara no sistema</h4>
        </div>
        <div class="modal-body">
            <form id="form-cadastrar-camara" class="form-sign" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>nome da c칙mara: </label>
                                {{ form.name }}
                        </div>
                        {% if response_dict.error_message %}
                            <div class="alert alert-danger">
                                <strong>J치 possui uma caixa "{{ form.name.value }}". Escolha outro nome.</strong>
                            </div>
                            
                        {% endif %}
                    <div id="error_message" data-error-message="{{ response_dict.error_message }}"></div>
                    <div class="col-md-4 pull-right">
                        <div class="form-group">
                            <input class="btn btn-outline-primary btn-block" value="Cadastrar" onclick="this.disabled=true; this.form.submit();"></input>
                        </div>
                    </div>
                    {% if response_dict.error_message %}
                        <strong style="font-size: 11px;">Caso queira apenas fechar a caixa de di치logo, cadastre um nome vazio</strong>
                    {% endif %} 
                </div>
                
            </form>
        </div>
        
      </div>
      
    </div>
  </div>
