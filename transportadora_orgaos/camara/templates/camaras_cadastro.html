{% extends 'base.html' %}
{% block conteudo %}
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="form-sign-heading">Cadastro de Câmara</h2>
		</div>
	</div>
	<div class="row">
  	<div class="col-md-12">
    	<div class="panel panel-default">
			<div class="panel-heading">
				Insira os dados para cadastro
			</div>
			<form class="form-sign" method="POST">
				{% csrf_token %}
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Nome da câmara: </label>
									{{ form.name }}
							</div>
						</div>
						<div class="col-md-6">	
							<div class="form-group">
								<label>Responsável: </label>
									{{ form.responsible }}
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Órgão a ser transportado: </label>
									{{ form.organ }}
							</div>
						</div>
							
							<span class="error-message">{{ response_dict.error_message }}</span>
							<span class="error-message">{{ response_dict.message }}</span>  
						
						<div class="col-md-2">
							<div class="form-group">
								<button class="btn btn-primary btn-block" type="submit">Registrar</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
